<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="left-space">
        <div class="photo-banner">
            <h1>The Bike Life</h1>
            <img src="./odin.png" alt="The Odin Project logo" width="100px">
        </div>
        <p class="photo-credits">Photo by Yours Truly on her phone</p>
    </div>

    <div class="right-space">
        <div class="sign-up-form">

            <div class="form-info">
                <p>This is a not real service! Sign up here for fun. Then get a bike. It will change
                    your life. </p>
            </div>
            <!-- <button id="test">test validation</button> -->
            <form action="#" method="post" novalidate>
                <div class="form-row" id="top-row">
                    <h2>Let's do this!</h2>
                    <p class="form-text">indicates required field.</p>
                </div>
                <fieldset class="user-information">
                    <legend>Your Information</legend>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                            <span class="error first-name"></span>
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                            <span class="error last-name"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email </label>
                            <input type="email" name="email" id="email" placeholder="user@smail.com" required>
                            <span class="error email"></span>
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX">
                            <span class="error phone"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="username">Username </label>
                            <input type="text" name="username" id="username" minlength="8" maxlength="20" required>
                            <span class="error username"></span>
                        </div>
                        <div class="form-item">
                            <label for="password">Password </label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
                            <span class="error password"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item confirm" id="confirm-password">
                            <label for="confirm">Confirm password</label>
                            <input type="password" name="confirm" id="confirm" required>
                        <div class="error-message"></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Select your jersey fit</legend>
                    <div class="radio-row">
                        <div class="radio-choice">
                            <label for="regular">Regular</label>
                            <div class="radio-button"><input type="radio" name="jersey" id="regular" checked></div>

                        </div>
                        <div class="radio-choice">
                            <label for="relaxed">Relaxed</label>
                            <div class="radio-button"><input type="radio" name="jersey" id="relaxed"></div>

                        </div>
                        <div class="radio-choice">
                            <label for="race">Race</label>
                            <div class="radio-button"><input type="radio" name="jersey" id="race"></div>
                        </div>
                    </div>
                </fieldset>

                <div class="agree-to-terms">
                    <div>
                        <input type="checkbox" id="agree" name="agree" value="agree" required>
                    </div> <label for="agree">I
                        agree to become a biker for life</label>

                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
